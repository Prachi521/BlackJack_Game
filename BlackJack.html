<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <link rel="stylesheet" href="Blackjack.css">
</head>
<body>
    <div class="container">
<h2>BlackJack Game</h2>
<h3><span id="blackjack-result"> Let's Play</span></h3>


<div class="flex-blackjack-row1">
    <div id="your-box">
        <h2 id=play>Player:<span id="your-blackjack-score">0</span></h2>
    </div>
    <div id="dealer-box">
        <h2 id=bot>Computer:<span id="dealer-blackjack-score">0</span></h2>
    </div>
</div>
<div class="flex-blackjack-row2">
   <div>
    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
    <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
</div>
</div>
<div class="flex-blackjack-row3">
    <Table>
        <tbody>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </tbody>
    </Table>
</div>
    </div>
    <script src="Bj.js"></script>
</body>
</html>
